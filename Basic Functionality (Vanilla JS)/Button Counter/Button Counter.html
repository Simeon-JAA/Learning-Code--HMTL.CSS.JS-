<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Button Counter.css">
</head>
<body>
  <main>
    <div class="container-all">
      <h1 class="title">Number Counter</h1>
        <span class='value' id="value">0</span>
          <br>
      <div class="btn-container">
        <button class="btn increase">Up</button>
        <button class="btn reset">Reset</button>
        <button class="btn decrease">Down</button>
        <br>
        <button class="btn random">Surprise Me</button>
      </div>
      <br><br>
      <div class="theme-container">
        <p class="themes">Themes:</p>
        <div class="theme-btn-container">
          <button class="btn color red"></button>
          <button class="btn color blue"></button>
          <button class="btn color green"></button>
          <button class="btn color pink"></button>
        </div>

      </div>
    </div>
   
  </main>
    
 <script src="Button Counter.js"></script>

</body>
</html>
